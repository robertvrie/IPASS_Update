<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Log in</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div th:if="${not #lists.isEmpty(gebruiker)}">
        <div class="row">
            <div class="col-md-1">
                <label>Naam:</label>
            </div>
            <div class="col-md-4">
                <p class="align-text-top" th:text="${gebruiker.voornaam}"></p>
                <p class="align-text-top" th:text="${gebruiker.achternaam}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <label>E-mail</label>
            </div>
            <div class="col-md-6">
                <p th:text="${gebruiker.email}"></p>
            </div>
        </div>
        <form class="form-inline my-2 my-md-0" form-method="post" th:action="@{/profiel/verwijderen}">
            <button sec:authorize="hasAnyRole('GEBRUIKER','MANAGEMENT')" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Verwijder account</button>
        </form>
    </div>
</div>
</body>
</html>
