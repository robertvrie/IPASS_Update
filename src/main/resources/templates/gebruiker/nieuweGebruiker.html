<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Log in</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">

    <h2>Registreren</h2>
    <div>
        <form class="form-horizontal" method="post" th:object="${gebruiker}" th:action="@{/registreren/opslaan}" >

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('voornaam')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Voornaam:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{voornaam}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('voornaam')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('achternaam')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Achternaam:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{achternaam}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('achternaam')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('wachtwoord')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Wachtwoord:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{wachtwoord}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('wachtwoord')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>


            <div class="row">
                <button type="submit" class="btn btn-default">Verstuur</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
