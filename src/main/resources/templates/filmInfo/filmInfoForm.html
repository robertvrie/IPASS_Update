<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Log in</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">

    <h2>Film toevoegen</h2>
    <div>
        <form class="form-horizontal" method="post" th:object="${filmInfo}" th:action="@{/filmInfo}" >

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('naam')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Naam:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{naam}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('naam')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('beschrijving')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Beschrijving:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{beschrijving}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('beschrijving')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('lengte')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Lengte:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{lengte}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('lengte')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Verstuur</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
