<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" th:href="@{~/home}">Bioscoop Figi</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/registreren}"><i class="fa fa-home"></i>Registreer</a>
                </li>
                <li sec:authorize="hasRole('ROLE_MANAGEMENT')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/filmInfo/list}"><i class="fa fa-home"></i>Films</a>
                </li>
                <li sec:authorize="hasRole('ROLE_MANAGEMENT')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/zaal}">Zalen</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/profiel}">Profiel</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0" form-method="post" th:action="@{/loguit}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
            </form>
            <form class="form-inline my-2 my-md-0" form-method="post" th:action="@{/login}">
                <button sec:authorize="isAnonymous()" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
